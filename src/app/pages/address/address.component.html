<nav class="p-3 bg-4 text-white fw-500 fs-5">
  <i class="fas fa-arrow-left position-absolute fs-4 text-white" routerLink="/onboarding/monto_y_cuota" role="button"></i>
  <div class="text-center"><img src="assets/img/logo.png" width="31px" height="32px ">
    <label for="">comfirma tu ubicación</label>
  </div>
</nav>
<main>
  <div class="d-flex justify-content-center mt-5 p-4" *ngIf="!form">
    <div class="border shadow-sm rounded-7 text-center" style="width: 500px;">
      <div class="mt-4">
        <i class="fas fa-map-marker-alt mb-2" style="font-size: 60px;"></i>
      </div>
      <span class="fs-4">Ahora necesitamos que nos indiques donde vives.</span>
      <div class="m-3">
        <button class="btn btn-1 w-100" (click)="form = true">Siguiente</button>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center"  *ngIf="form">
    <form class="border p-4 mt-5 mx-3 rounded-7 shadow" style="width: 450px;">
      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
        <label for="floatingInput">Colombia</label>
      </div>
      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
        <label for="floatingInput">Dirección</label>
      </div>
      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
        <label for="floatingInput">Número</label>
      </div>
      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
        <label for="floatingInput">Información Adicional: Timbre 5A</label>
      </div>
      <div class="form-floating mb-4">
        <select class="form-select">
          <option selected="" disabled="">- Seleccione -</option>
          <option>Option1</option>
          <option>Option2</option>
          <option>Option3</option>
        </select>
        <label for="floatingInput">Localidad</label></div>
        <div class="form-floating mb-5">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
          <label for="floatingInput">Código Postal</label>
        </div>
        <div class="m-5">
          <button type="button" class="btn btn-1 w-100 p-2" routerLink="/onboarding/contract">Continuar</button>
        </div>
    </form>
  </div>
</main>
