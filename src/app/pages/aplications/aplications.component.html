<main class="p-4 overflow-auto" style="height: calc(100vh - 131px);">
  <div class="row g-3">
    <div class="col-lg-5">
      <div class="mb-3">
        <div class="p-3 border rounded-top d-flex align-items-center gap-1" style="background-color: #F6F6F6;">
          <i class="fas fa-search"></i>
          <span>Busqueda</span>
        </div>
        <form class="border-top-0 border rounded-bottom bg-white">
          <div class="p-3 pb-4">
            <div class="row g-3">
              <div class="px-3">
                <div class="form-floating">
                  <select class="form-select">
                    <option selected>
                      --seleccione--
                    </option>
                    <option>
                      1
                    </option>
                    <option>
                      2
                    </option>
                  </select>
                  <label class="label-floating">
                    <i class="far fa-user"></i> Acción
                  </label>
                </div>
                <div class="form-floating mt-2">
                  <select class="form-select">
                    <option selected>
                      --seleccione--
                    </option>
                    <option>
                      1
                    </option>
                    <option>
                      2
                    </option>
                  </select>
                  <label class="label-floating">
                    <i class="far fa-user"></i> Aplicación
                  </label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput"><i class="far fa-envelope"></i> Data ID</label>
                </div>
              </div>
              <div class="col-md-6 px-3 m-0">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Fecha hasta">
                  <label for="floatingInput">
                    <i class="far fa-calendar-alt"></i> Fecha Desde</label>
                </div>
              </div>
              <div class="col-md-6 px-3 m-0">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Fecha hasta">
                  <label for="floatingInput">
                    <i class="far fa-calendar-alt"></i> Fecha Desde</label>
                </div>
              </div>
            </div>
          </div>
          <div class="p-2 m-0 border-top ps-4" style="background-color: #F6F6F6;">
            <button type="button" class="btn btn-1">Buscar</button>
            <input type="reset" class="btn btn-danger ms-2" value="Reiniciar">
          </div>
        </form>
      </div>
      <div class="p-3 border rounded-top d-flex align-items-center gap-1" style="background-color: #F6F6F6;">
        <i class="fa fa-align-justify"></i>
        <span>Aplicaciones</span>
      </div>
      <div class="p-4 bg-white border border-bottom-0 border-top-0"></div>
      <div class="bg-gris2 p-3 border border-top-0 rounded-bottom">
        <button class="btn btn-1 w-100"> Crear </button>
      </div>
    </div>
    <div class="col-lg-7">
      <div class="p-3 border rounded-top d-flex align-items-center gap-1" style="background-color: #F6F6F6;">
        <i class="fas fa-align-justify"></i>
        <span>Emisiones exitosas o rechazadas</span>
      </div>
      <div class="border-top-0 border rounded-bottom" style="background-color: #F6F6F6;">
        <div style="height: 300px;"></div>
        <div class="border-top p-3 d-flex gap-3"></div>
      </div>
    </div>
  </div>
</main>
