<div class="overflow-auto p-5" >
  <div class="d-flex gap-4 mb-4">
    <h2 class="m-0">Pedidos</h2>
    <button class="btn btn-1 ms-auto" (click)="openCreate()">Nuevo pedido</button>
  </div>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active text-gris" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Pedidos actuales</button>
      <button class="nav-link text-gris" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Pedidos pasados</button>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <div class="d-flex pt-4 pb-2">
        <div class="position-relative ms-auto">
          <input class="form-control" type="search">
          <i class="fas fa-search position-absolute top-0 end-0 m-2 p-1 text-gris"></i>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Fecha</th>
              <th scope="col">Ubicación</th>
            </tr>
          </thead>
          <tbody>
            <tr role="button" (click)="openEdit(null)">
              <td scope="row">1</td>
              <td>John Managet</td>
              <td>Jan 05, 2021</td>
              <td>Avenida Nueva Costanera, 3698 - Piso 42</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
      <div class="d-flex pt-4 pb-2">
        <div class="position-relative ms-auto">
          <input class="form-control border-0 border-bottom" type="search">
          <i class="fas fa-search position-absolute top-0 end-0 m-2 p-1 text-gris"></i>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Fecha</th>
              <th scope="col">Ubicación</th>
            </tr>
          </thead>
          <tbody>
            <tr role="button" (click)="openDetail(null)">
              <td scope="row">1</td>
              <td>John Managet</td>
              <td>Jan 05, 2021</td>
              <td>Avenida Nueva Costanera, 3698 - Piso 42</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
