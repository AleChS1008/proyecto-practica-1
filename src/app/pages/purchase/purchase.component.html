<div class="overflow-auto p-5" >
  <div class="d-flex gap-4 mb-4">
    <h2 class="m-0">Compras</h2>
    <button class="btn btn-1 ms-auto" (click)="openCreate()">Nueva compra</button>
  </div>
  <div class="d-flex pb-3 gap-3 justify-content-end flex-wrap">
    <div class="position-relative">
      <input class="form-control" type="search">
      <i class="fas fa-search position-absolute top-0 end-0 m-2 p-1 text-gris"></i>
    </div>
    <select class="form-select w-auto">
      <option>Cash</option>
      <option>Card</option>
      <option>Transfer</option>
    </select>
    <input class="form-control w-auto" type="date">
    <input class="form-control w-auto" type="date">
  </div>
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Proveedor</th>
          <th scope="col">Valor</th>
          <th scope="col">Factura</th>
          <th scope="col">Metodo de pago</th>
        </tr>
      </thead>
      <tbody>
        <tr role="button" (click)="openDetail(null)">
          <td scope="row">#247851200</td>
          <td>Lubricentro champa</td>
          <td>$20.00</td>
          <td>Backhoe loader</td>
          <td>Cash</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex gap-3 flex-wrap">
    <div>
      <span class="text-gris">Total: </span>
      <span> $120.000</span>
    </div>
    <div class="px-3 border-end border-start">
      <span class="text-gris">Cantidad de compras: </span>
      <span> 54</span>
    </div>
    <div class="d-flex">
      <span class="text-gris">Top 3 Compras m√°s altas: </span>
      <div>
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collPurchase" aria-expanded="false" aria-controls="flush-collapseOne">
          Compra 1- $100,000
        </button>
        <div id="collPurchase" class="collapse">
          <div class="py-1 px-3">Compra 2- $15.000</div>
          <div class="px-3">Compra 3- $5.000</div>
        </div>
      </div>
    </div>
  </div>
</div>
