<nav class="p-3 bg-4 text-white fw-500 fs-5" *ngIf="form" >
  <i class="fas fa-arrow-left position-absolute fs-4 text-white" routerLink="/onboarding/request" role="button"></i>
  <div class="text-center"><img src="assets/img/logo.png" width="31px" height="32px ">
    Solicita tu préstamo
  </div>
</nav>
<div class="d-flex justify-content-center" *ngIf="form">
  <form class="border p-4 mt-5 mx-3 rounded-7 shadow" style="width: 450px;">
    <div class="form-floating mb-4">
      <input type="text" class="form-control" placeholder=" ">
      <label for="floatingInput"> Nombres y Apellidos</label>
    </div>
    <label class="mb-2">Género</label>
    <div class="btn-group w-100 mb-3" >
      <input type="radio" class="btn-check" name="options" id="Masculino">
      <label class="btn col border shadow-none" for="Masculino">Masculino</label>
      <input type="radio" class="btn-check" name="options" id="Femenino">
      <label class="btn col border shadow-none" for="Femenino">Femenino</label>
    </div>
    <div class="mb-4 d-flex gap-4">
      <span class="mt-auto">co CO </span>
      <div class="form-floating col floating-data">
        <input type="" class="form-control" placeholder=" ">
        <label for="floatingInput"> Cédula de identidad</label>
      </div>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" placeholder=" ">
      <label for="floatingInput"> Email</label>
    </div>
    <div class="mb-4 d-flex gap-4">
      <span class="mt-auto">co CO +57 </span>
      <div class="form-floating col floating-data1">
        <input type="" class="form-control" placeholder=" ">
        <label for="floatingInput"> Telefono celular</label>
      </div>
    </div>
  <div class="d-flexd m-auto text-center">
    <button type="button" class="btn btn-1 w-100" (click)="sendData()">Enviar</button>
  </div>
</form>
</div>
